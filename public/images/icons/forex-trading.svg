<svg width="200" height="200" viewBox="0 0 200 
200" xmlns="http://www.w3.org/2000/svg">
  <defs> <linearGradient id="forexGradient" 
    x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" 
      style="stop-color:#FFD700;stop-opacity:1" 
      /> <stop offset="100%" 
      style="stop-color:#FF8C00;stop-opacity:1" 
      />
    </linearGradient> <linearGradient 
    id="forexLight" x1="0%" y1="0%" x2="0%" 
    y2="100%">
      <stop offset="0%" 
      style="stop-color:#FFFFFF;stop-opacity:0.4" 
      /> <stop offset="100%" 
      style="stop-color:#FFFFFF;stop-opacity:0" 
      />
    </linearGradient> <filter id="forexShadow"> 
      <feGaussianBlur in="SourceAlpha" 
      stdDeviation="4"/> <feOffset dx="0" 
      dy="4" result="offsetblur"/> 
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> 
      </feComponentTransfer> <feMerge>
        <feMergeNode/> <feMergeNode 
        in="SourceGraphic"/>
      </feMerge> </filter> </defs>
  
  <!-- Background circle with 3D effect --> 
  <circle cx="100" cy="100" r="85" 
  fill="url(#forexGradient)" 
  filter="url(#forexShadow)"/> <circle cx="100" 
  cy="70" r="85" fill="url(#forexLight)" 
  opacity="0.3"/>
  
  <!-- Chart line path with shadow --> <path 
  d="M 40 140 L 70 110 L 100 90 L 130 70 L 160 
  40"
        stroke="#FFFFFF" stroke-width="8" 
        fill="none" stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#forexShadow)"/>
  
  <!-- Arrow at the end --> <path d="M 160 40 L 
  145 45 L 150 55 Z" fill="#FFFFFF" 
  filter="url(#forexShadow)"/> <path d="M 160 
  40 L 155 55 L 145 50 Z" fill="#FFFFFF" 
  filter="url(#forexShadow)"/>
  
  <!-- Data points with glow --> <circle 
  cx="40" cy="140" r="8" fill="#FFFFFF" 
  opacity="0.9"/> <circle cx="70" cy="110" 
  r="8" fill="#FFFFFF" opacity="0.9"/> <circle 
  cx="100" cy="90" r="8" fill="#FFFFFF" 
  opacity="0.9"/> <circle cx="130" cy="70" 
  r="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Subtle glow effect --> <circle cx="160" 
  cy="40" r="15" fill="#FFFFFF" opacity="0.2"/>
</svg>
