<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compassLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="strategyShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#strategyGradient)" filter="url(#strategyShadow)"/>
  
  <!-- Outer compass ring with 3D effect -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9" filter="url(#strategyShadow)"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#compassLight)" stroke-width="8"/>
  
  <!-- Inner compass ring -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  
  <!-- Cardinal direction arrows -->
  <!-- North arrow (main) -->
  <g filter="url(#strategyShadow)">
    <path d="M 100 35 L 110 60 L 100 55 L 90 60 Z" fill="#FF4444"/>
    <path d="M 100 35 L 110 60 L 100 55 Z" fill="#FF6666"/>
    <ellipse cx="100" cy="45" rx="8" ry="4" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- South arrow -->
  <path d="M 100 165 L 90 140 L 100 145 L 110 140 Z" fill="#FFFFFF" opacity="0.8" filter="url(#strategyShadow)"/>
  
  <!-- East arrow -->
  <path d="M 165 100 L 140 90 L 145 100 L 140 110 Z" fill="#FFFFFF" opacity="0.7" filter="url(#strategyShadow)"/>
  
  <!-- West arrow -->
  <path d="M 35 100 L 60 110 L 55 100 L 60 90 Z" fill="#FFFFFF" opacity="0.7" filter="url(#strategyShadow)"/>
  
  <!-- Center circle with glow -->
  <circle cx="100" cy="100" r="25" fill="url(#centerGlow)" filter="url(#strategyShadow)"/>
  <circle cx="100" cy="100" r="20" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="100" cy="100" r="15" fill="url(#strategyGradient)"/>
  <circle cx="100" cy="92" r="8" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Tick marks -->
  <line x1="100" y1="30" x2="100" y2="40" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="160" x2="100" y2="170" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="100" x2="40" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="100" x2="170" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
</svg>