<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
    </linearGradient>
    <filter id="techShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#techGradient)" filter="url(#techShadow)"/>
  
  <!-- Grid boxes with 3D effect -->
  <!-- Top-left box -->
  <rect x="50" y="50" width="35" height="35" rx="6" fill="url(#boxGradient1)" filter="url(#techShadow)"/>
  <rect x="50" y="50" width="35" height="10" rx="6" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Top-right box -->
  <rect x="115" y="50" width="35" height="35" rx="6" fill="url(#boxGradient1)" filter="url(#techShadow)"/>
  <rect x="115" y="50" width="35" height="10" rx="6" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Bottom-left box -->
  <rect x="50" y="115" width="35" height="35" rx="6" fill="url(#boxGradient1)" filter="url(#techShadow)"/>
  <rect x="50" y="115" width="35" height="10" rx="6" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Bottom-right box -->
  <rect x="115" y="115" width="35" height="35" rx="6" fill="url(#boxGradient1)" filter="url(#techShadow)"/>
  <rect x="115" y="115" width="35" height="10" rx="6" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="85" y1="67" x2="115" y2="67" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="67" y1="85" x2="67" y2="115" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="132" y1="85" x2="132" y2="115" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <line x1="85" y1="132" x2="115" y2="132" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>